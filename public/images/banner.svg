<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400">
  <defs>
    <linearGradient id="forestGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#071014;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#0fa35a;stop-opacity:0.3" />
      <stop offset="75%" style="stop-color:#0fa35a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#071014;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="400" fill="url(#forestGradient)"/>

  <text x="600" y="200" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#0fa35a" text-anchor="middle" filter="url(#glow)">
    KurdForest
  </text>

  <text x="600" y="260" font-family="Arial, sans-serif" font-size="28" fill="#aaaaaa" text-anchor="middle">
    Your Ultimate Streaming Database
  </text>
</svg>